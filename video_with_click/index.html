<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <!-- Handle Marker detection and video pause -->
        <script src="events.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs='sourceType: webcam; debugUIEnabled: false;'
            id="scene"
            embedded>
            <a-assets>
                <video
                    id="vid"
                    src="assets/asset.mp4"
                    preload="auto"
                    response-type="arraybuffer"
                    loop
                    crossorigin
                    webkit-playsinline
                    playsinline
                ></video>
                <video
                    id="vidA"
                    src="assets/shinobue.mp4"
                    preload="auto"
                    response-type="arraybuffer"
                    loop
                    crossorigin
                    webkit-playsinline
                    playsinline
                ></video>
            </a-assets>

            <a-marker
                type="pattern"
                preset="custom"
                url="assets/Aki.patt"
                vidhandler="video: #vid"
                id="markerA">
                <a-video
                    id="modelA"
                    src="#vid"
                    scale="1 1 1"
                    position="0 0.1 0"
                    rotation="-90 0 0"
                ></a-video>
            </a-marker>

            <a-marker
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                vidhandler="video: #vidA"
                id="markerB">
                <a-video
                    id="modelB"
                    src="#vidA"
                    scale="1 1 1"
                    position="0 0.1 0"
                    rotation="-90 0 0"
                ></a-video>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
        <script>
          window.addEventListener('click', function(){
            var v = document.querySelector('#vid');
            var y = document.querySelector('#vidA');
            if (v.paused == true) {
              v.play();
            } else {
              v.pause();
            }
            if (y.paused == true) {
              y.play();
            } else {
              y.pause();
            }
          });
        </script>
    </body>
</html>
